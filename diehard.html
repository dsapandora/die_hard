<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <script src="http://cdn.airmap.io/map-sdk/1.0.3/dist/airmap.map.min.js"></script>

        <style>
            #map {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var key = 'E8D05ADD-DF71-3D14-3794-93FAF8ED8F59';
            var map = new Airmap.Map(key, {
                container: 'map',
                layers: [ 'airports_recreational' ],
                theme: 'dark',
                center: [9.0259619,-79.5196067],
                zoom: 12
            });

            map.on('click', createFlight);

            function createFlight(e) {
                var url = 'https://app.airmap.io/create-flight?key=' + key + '&lat=' + e.lngLat.lat + "&lng=" + e.lngLat.lng;
                window.location.href = url;
            }
        </script>
    </body>
</html>
